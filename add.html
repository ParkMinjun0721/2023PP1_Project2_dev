<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./my.css" rel="stylesheet">
    <title>Document</title>
</head>
<body id="addcenter">
    <form class="idform" onsubmit="return validateForm()" method="post" action="index.html"><!--index페이지로-->
        <fieldset class="addfield">
            <h1>게시물 추가</h1>
                <!-- 이름 입력 필드 -->
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
                <br><br>
        
                <!-- 관계 입력 필드 -->
                <label for="relationship">관계</label>
                <input type="text" id="relationship" name="relationship">
                <br><br>
        
                <!-- 전화번호 입력 필드 -->
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" >
                <br><br>
        
                <!-- 이메일 입력 필드 -->
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" >
                <br><br>
        
                <!-- 주소 입력 필드 -->
                <label for="address">주소</label>
                <input type="text" id="address" name="address" >
                <br><br>
        
                <!-- 생일 입력 필드 -->
                <label for="birthday">생일</label>
                <input type="date" id="birthday" name="birthday" >
                <br><br>
                
                <!-- 파일 업로드 필드 -->
                <label for="image">파일 업로드</label>
                <input type="file" name="image" id="image" accept="image/*"> 
                <br><br>

                <!-- 추가 버튼 -->
                <input type="submit" value="추가" onclick="validateForm">
            </fieldset>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var relationship = document.getElementById("relationship").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var birthday = document.getElementById("birthday").value;
        
            // 사진을 제외한 필드가 빈 값인지 확인
            if (name.trim() === "" || relationship.trim() === "" || phone.trim() === "" || email.trim() === "" || birthday.trim() === "") {
                alert("사진을 제외한 모든 항목을 채워주세요");
                return false; // 폼 제출 방지
            }else{
                alert("게시물이 추가됩니다.");
                return true;
            }
            var confirmadd = confirm("게시물을 추가할까요?");
            if (confirmadd) {
                // 확인 누른 경우
                alert("게시물이 추가됩니다.");
            } else {
                // 취소 누른 경우
                alert("취소되었습니다.");
            }
            return confirmadd; // 폼 제출 여부 반환
        }
    </script>

</body>
</html>

    <!-- Edit 버튼 -->

    <script>
        // Edit 버튼 클릭 시 edit.html로 이동
        function redirectToEdit() {
            window.location.href = "edit.html";
        }

        // Delete 버튼 클릭 시 삭제 확인 창 표시
        function confirmDelete() {
            var confirmDelete = confirm("게시물을 삭제할까요?");
            if (confirmDelete) {
                // 확인 누른 경우
                alert("게시물이 삭제되었습니다.");
                // 삭제 후 index페이지로
                window.location.href = "index.html";
            } else {
                // 취소 누른 경우
                alert("삭제가 취소되었습니다.");
